name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Notify server
      uses: joelwmale/webhook-action@2.1.0
      with:
        url: "${{ secrets.deployment_api_url }}"
        headers: '{"repository": "felpsey/felpsey.com"}'
        body: '{"event": "deployment", "repository": "felpsey/felpsey.com", "key": "${{ secrets.deployment_api_key }}"}'
